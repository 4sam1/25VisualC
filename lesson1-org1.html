	<center><h1>音響科学</h1>
	<P>担当　風間　道子</center>
　　　　<P>波動理論、ディジタル信号処理、超音波などの音響工学の研究が進み、21世紀の今日では我々の生活環境において音響工学を基礎とした様々な情報メディア機器が開発されている。本講義では音響工学の応用技術の紹介およびその原理を解説することを通して、自ら新たな音響応用技術を展開する技術を習得させることを目的とする。</p>
<p>これまでに学習してきたことの復習みたいで簡単です。</p>
